<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Image Similarity Search</title>
    <style>
      .navbar {
        margin-bottom: 20px;
      }

      .submit-button {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">Image Similarity Search</a>
        <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Extract</a>
                </li>
              </ul> -->
      </div>
    </nav>

    <div class="container">
      <form action="search" enctype="multipart/form-data" method="POST">
        
        <div>
            <label for="image_input" class="form-label">Source Image</label>
            <input type="hidden" name="MAX_FILE_SIZE" value="100000" />
            <input
            name="image"
            type="file"
            id="image_input"
            class="form-control"
            required
            accept="image/png, image/jpeg, image/jpg"
            ></input>
        </div>
            
        <div>
            <label for="k_input" class="form-label">Result Count</label>
            <input type="number" name="k" min="1" max="10" step="1" id="k_input">
        </div>

        <div class="d-grid col-8 mx-auto">
          <button class="submit-button btn btn-outline-dark" type="submit">
            Find Similar Images
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
