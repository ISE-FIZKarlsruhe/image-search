<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Image Similarity Search</title>
    <style>
      .navbar {
        margin-bottom: 20px;
      }

      .submit-button {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">Image Similarity Search</a>
        <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Extract</a>
                </li>
              </ul> -->
      </div>
    </nav>

    <div class="container">
      <form action="index" enctype="multipart/form-data" method="POST">
        <div>
          <label for="image_input" class="form-label"
            >Zip Folder of Images</label
          >
          <input type="hidden" name="MAX_FILE_SIZE" value="100000000" />
          <input
            name="images"
            type="file"
            id="image_input"
            class="form-control"
            required
            accept=".zip,.rar,.7zip"
          />
        </div>

        <div class="d-grid col-8 mx-auto">
          <button class="submit-button btn btn-outline-dark" type="submit">
            Index Images
          </button>
        </div>
      </form>

      {% if show_success == True %}

      <div class="alert alert-primary" role="alert" style="margin-top: 15px">
        The server received "{{file_name}}" and is processing it now üëç
      </div>

      {% endif %}
    </div>
  </body>
</html>
